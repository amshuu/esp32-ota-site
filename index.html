<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Firmware Upload</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Upload Firmware to ESP32</h1>
    <form id="uploadForm" action="https://your-backend-server.com/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose .bin file:</label>
        <input type="file" id="file" name="file" accept=".bin" required>
        <button type="submit">Upload</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
